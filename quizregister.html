<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register form</title>
    <style>
        body{
            background-color: darksalmon;
        }
      header{
      text-align: center;
      font-size: 1cm;
      color: chocolate;
        }
      div{
      text-align: center;
      font-size: 0.5cm;
      color: blue;
      line-height: 40px;
        }
    </style>
</head>
<body>
    <header>QUIZ Register Form</header>
    <form>
        <div>
            <label>Name :</label>
            <input type="text" placeholder="Enter Name" name="Name" required>
            <br> 
            <label>Username :</label> 
            <input type="text" placeholder="Enter Username" name="username" required>
            <br>  
            <label>Password : </label>   
            <input type="password" placeholder="Enter Password" name="password" required> 
            <br>
            <label>course </label>   
            <input type="text" placeholder="Enter course" name="course" required> 
            <br> 
            <label>father Name :</label>
            <input type="text" placeholder="Enter father Name" name="father Name" required>
            <br>
            <label>mother Name :</label>
            <input type="text" placeholder="Enter mother Name" name="mother Name" required>
            <br>
            <label>contact :</label>
            <input type="number" placeholder="Enter Your Number" name="number" required>
            <br>
            <label>mail id :</label>
            <input type="text" placeholder="enter your gmail" name="mail id">
            <br>
            <label> alternate contact :</label>
            <input type="number" placeholder="Enter another Number" name="number" required>
            <br>
            <button type="start quiz"><a href="questions.html"> start online quiz</a></button>  
            <input type="checkbox" checked="checked"> 
            <br>   
            <button type="button" class="cancelbtn"> Cancel</button>   
           
        </div>   
    </form>     
        </div>
    </form>
</body>
</html>
